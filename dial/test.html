            color: var(--text-light);

        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="none"/><path d="M0 0L50 50L0 100M50 0L100 50L50 100M100 0L100 100" stroke="rgba(255,255,255,0.05)" stroke-width="2"/></svg>');

        }

        h1 {

            margin-bottom: 0.5rem;

            z-index: 1;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Search & Filters */
        .controls {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        input[type="search"] {
            flex: 1;
            padding: 1rem 1.5rem;
            background: var(--bg-dark);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="search"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.7rem 1.2rem;
            background: var(--bg-dark);
            border: 2px solid transparent;
            border-radius: 25px;
            color: var(--text-dark);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: var(--primary);
            color: var(--text-light);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: transparent;
        }

        /* Books Grid */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .book-card {
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .book-cover {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .book-card:hover .book-cover {
            transform: scale(1.05);
        }

        .book-info {
            padding: 1.5rem;
        }

        .book-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .book-author {
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .book-description {
            color: var(--text-dark);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge {
            padding: 0.3rem 0.8rem;
            background: var(--primary);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            color: var(--warning);
        }

        .availability {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .available {
            color: var(--success);
        }

        .borrowed {
            color: var(--warning);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);

            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            color: var(--text-dark);
            margin-top: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }

            .book-cover {
                height: 300px;
            }
        }
    </style>
</head>

        // Initialiser

        // Mettre √† jour les stats
        function updateStats() {
            const categories = [...new Set(BOOKS.map(b => b.category))];
            const available = BOOKS.filter(b => b.available).length;
            
            document.getElementById('totalBooks').textContent = BOOKS.length;
            document.getElementById('totalCategories').textContent = categories.length;
            document.getElementById('availableBooks').textContent = available;
        }

        // G√©n√©rer les filtres
        function renderFilters() {
            const categories = ['Tous', ...new Set(BOOKS.map(b => b.category))];
            const filtersHtml = categories.map((cat, i) => 
                `<button class="filter-btn ${i === 0 ? 'active' : ''}" onclick="filterBooks('${cat}')">${cat}</button>`
            ).join('');
            document.getElementById('filters').innerHTML = filtersHtml;
        }

        // Afficher les livres
        function renderBooks(books) {
            const grid = document.getElementById('booksGrid');
            
            if (books.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-dark); padding: 3rem;">Aucun livre trouv√©</p>';
                return;
            }

            grid.innerHTML = books.map(book => `
                <div class="book-card">
                    <img src="${book.cover}" alt="${book.title}" class="book-cover">
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <p class="book-author">${book.author}</p>
                        <p class="book-description">${book.description}</p>
                        <div class="book-meta">
                            <span class="badge">${book.category}</span>
                            <div class="rating">
                                ${'‚≠ê'.repeat(Math.floor(book.rating))}
                                <span>${book.rating}</span>
                            </div>
                        </div>
                        <div class="availability">
                            <span class="${book.available ? 'available' : 'borrowed'}">
                                ${book.available ? '‚úì Disponible' : '‚óã Emprunt√©'}
                            </span>
                            <span>${book.availableCopies}/${book.totalCopies} copies</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filtrer par cat√©gorie
        function filterBooks(category) {
            // Mettre √† jour les boutons actifs
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === category);
            });

            // Filtrer les livres
            if (category === 'Tous') {
                currentBooks = [...BOOKS];
            } else {
                currentBooks = BOOKS.filter(book => book.category === category);
            }
            renderBooks(currentBooks);
        }

        // Recherche
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                currentBooks = BOOKS.filter(book =>
                    book.title.toLowerCase().includes(query) ||
                    book.author.toLowerCase().includes(query) ||
                    book.category.toLowerCase().includes(query)
                );
                renderBooks(currentBooks);
            });
        }
